<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login y Registre</title>
	<link rel="stylesheet" href="css/estilos2.css">
</head>
<body>
	<main>
		

		<div class="contenedor__todo">
			<div class="caja__trasera">
				<div class="caja__trasera-login">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesión para entrar en la pagina</p>
					<button id="btn__iniciar-sesion">Iniciar Sesion</button>
				</div>
			</div>

			<div class="caja__register">
				<div class="caja__trasera-login">
					<h3>¿Aun no tengo la cuenta?</h3>
					<p>Registrate para que puedas iniciar sesión</p>
					<button id="btn__iniciar-sesion">Registrarse</button>
				</div>
			</div>

			<div class="contenedor__login-register">
				<form action="" class="formulario login">
					
					<h2>Iniciar Ssesión</h2>
					<input type="text" placeholder="Correo Electronico">
					<input type="password" placeholder="Contraseña">
					<button>Entrar</button>

				</form>

				<form action="" class="formulario-register">
					<h2>Registrarse</h2>
					<input type="text" placeholder="Nombre Completo">
					<input type="text" placeholder="Correo Electronico">
					<input type="text" placeholder="Usuario">
					<input type="password" placeholder="Contraseña">
					<button>Registrarse</button>
				</form>
			</div>		

		</div>		

	</main>	
</body>
</html>
